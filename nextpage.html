<!DOCTYPE html>
<html>
  <head>
    <title>Prossima Pagina</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .summary {
        font-size: 18px;
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>Il Viaggio Continua</header>

    <div class="content">
      <p class="summary" id="summary">Caricamento delle tue emozioni selezionate...</p>

      <button onclick="goBackSafely()">Indietro</button>
    </div>

    <script>
      // Recupera le emozioni selezionate dal server o dal localStorage
      function loadSelections() {
        const endpoint = 'http://localhost:3000/load';
        fetch(endpoint) // Usa un endpoint server se disponibile
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Errore HTTP! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const summary = document.getElementById('summary');
            summary.textContent = `Hai selezionato le seguenti emozioni: ${data.responses.join(', ')}`;
          })
          .catch((error) => {
            console.error('Errore nel caricamento:', error);
            const summary = document.getElementById('summary');
            summary.textContent = 'Impossibile caricare le emozioni selezionate. Verifica che il server sia attivo e accessibile.';
          });
      }

      function goBackSafely() {
        if (document.referrer) {
          window.location.href = document.referrer;
        } else {
          console.warn('Nessuna pagina precedente trovata.');
          alert('Non ci sono pagine precedenti da visitare.');
        }
      }

      // Chiama la funzione di caricamento all'avvio
      loadSelections();
    </script>
  </body>
</html>
