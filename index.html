<!DOCTYPE html>
<html>
  <head>
    <title>Il Viaggio di Oggi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
      }
      .grid-item {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        padding: 10px;
        transition: all 0.2s;
      }
      .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .grid-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .grid-item label {
        margin-top: 10px;
        display: block;
        font-weight: bold;
      }
      .avatar-container {
        text-align: center;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .avatar-preview {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .avatar-preview img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .avatar-options {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .avatar-section {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>Oggi è tuo: scegli come sentirti!</header>

    <p>Seleziona le emozioni che vuoi vivere oggi:</p>

    <div class="grid-container">
      <div class="grid-item" onclick="toggleChoice('Felicità')">
        <img src="https://i.ibb.co/p1cpmfH/Felicita.jpg" alt="Felicità">
        <label>Felicità</label>
      </div>
      <div class="grid-item" onclick="toggleChoice('Curiosità')">
        <img src="https://i.ibb.co/yBs9yps/Curiosita.jpg" alt="Curiosità">
        <label>Curiosità</label>
      </div>
      <div class="grid-item" onclick="toggleChoice('Tranquillità')">
        <img src="https://i.ibb.co/nBMgdFd/Tranquillita.jpg" alt="Tranquillità">
        <label>Tranquillità</label>
      </div>
      <div class="grid-item" onclick="toggleChoice('Energia')">
        <img src="https://i.ibb.co/J3QfMpQ/Energia.jpg" alt="Energia">
        <label>Energia</label>
      </div>
      <div class="grid-item" onclick="toggleChoice('Gratitudine')">
        <img src="https://i.ibb.co/Zd1Fnzn/Gratitudine.jpg" alt="Gratitudine">
        <label>Gratitudine</label>
      </div>
    </div>

    <div class="avatar-container">
      <h2>Personalizza il tuo personaggio</h2>
      <div class="avatar-preview">
        <img id="avatarImage" src="https://via.placeholder.com/150" alt="Avatar">
        <label id="avatarLabel">Aspetto attuale</label>
      </div>
      <div class="avatar-section">
        <h3>Seleziona la testa</h3>
        <div class="avatar-options">
          <button onclick="changeAvatar('Capelli Biondi', 'https://via.placeholder.com/150/FFD700')">Capelli Biondi</button>
          <button onclick="changeAvatar('Capelli Castani', 'https://via.placeholder.com/150/8B4513')">Capelli Castani</button>
          <button onclick="changeAvatar('Cappello', 'https://via.placeholder.com/150/FF6347')">Cappello</button>
        </div>
      </div>
      <div class="avatar-section">
        <h3>Seleziona il corpo</h3>
        <div class="avatar-options">
          <button onclick="changeAvatar('Maglietta Rossa', 'https://via.placeholder.com/150/FF4500')">Maglietta Rossa</button>
          <button onclick="changeAvatar('Maglietta Blu', 'https://via.placeholder.com/150/4682B4')">Maglietta Blu</button>
          <button onclick="changeAvatar('Vestito Verde', 'https://via.placeholder.com/150/3CB371')">Vestito Verde</button>
        </div>
      </div>
      <div class="avatar-section">
        <h3>Aggiungi un accessorio</h3>
        <div class="avatar-options">
          <button onclick="changeAvatar('Occhiali', 'https://via.placeholder.com/150/808080')">Occhiali</button>
          <button onclick="changeAvatar('Collana', 'https://via.placeholder.com/150/FFD700')">Collana</button>
          <button onclick="changeAvatar('Cappello da Sole', 'https://via.placeholder.com/150/F4A460')">Cappello da Sole</button>
        </div>
      </div>
      <button onclick="confirmAvatar()">Conferma Personaggio</button>
    </div>

    <script>
      const selectedEmotions = new Set(
        JSON.parse(localStorage.getItem("selectedEmotions")) || []
      );

      function toggleChoice(emotion) {
        if (selectedEmotions.has(emotion)) {
          selectedEmotions.delete(emotion);
        } else {
          selectedEmotions.add(emotion);
        }
        localStorage.setItem(
          "selectedEmotions",
          JSON.stringify(Array.from(selectedEmotions))
        );
        document.getElementById("selectedEmotions").textContent = 
          Array.from(selectedEmotions).join(', ') || 'Nessuna';
      }

      function changeAvatar(description, imageUrl) {
        document.getElementById('avatarImage').src = imageUrl;
        document.getElementById('avatarLabel').textContent = description;
      }

      function confirmAvatar() {
        const avatarDescription = document.getElementById('avatarLabel').textContent;
        alert(`Personaggio confermato: ${avatarDescription}`);
      }

      document.getElementById("selectedEmotions").textContent = 
        Array.from(selectedEmotions).join(', ') || 'Nessuna';
    </script>
  </body>
</html>
