<!DOCTYPE html>

<html>
  <head>
    <title>Il Viaggio di Oggi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        color: #4CAF50;
      }
      .carousel-container {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 20px;
        margin: 20px 0;
        gap: 10px;
      }
      .carousel-item {
        flex: 0 0 auto;
        width: 150px;
        padding: 10px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .carousel-item:hover {
        transform: scale(1.1);
      }
      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .carousel-item label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
      .summary {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Il Viaggio di Oggi</h1>
    <p>Scegli come affrontare la tua giornata!</p>

    <div class="carousel-container" id="emotionCarousel">
      <div class="carousel-item" onclick="toggleChoice('Felicità')">
        <img src="https://via.placeholder.com/150?text=Felicità" alt="Felicità">
        <label>Felicità</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Curiosità')">
        <img src="https://via.placeholder.com/150?text=Curiosità" alt="Curiosità">
        <label>Curiosità</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Tranquillità')">
        <img src="https://via.placeholder.com/150?text=Tranquillità" alt="Tranquillità">
        <label>Tranquillità</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Energia')">
        <img src="https://via.placeholder.com/150?text=Energia" alt="Energia">
        <label>Energia</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Gratitudine')">
        <img src="https://via.placeholder.com/150?text=Gratitudine" alt="Gratitudine">
        <label>Gratitudine</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Coraggio')">
        <img src="https://via.placeholder.com/150?text=Coraggio" alt="Coraggio">
        <label>Coraggio</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Empatia')">
        <img src="https://via.placeholder.com/150?text=Empatia" alt="Empatia">
        <label>Empatia</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Determinazione')">
        <img src="https://via.placeholder.com/150?text=Determinazione" alt="Determinazione">
        <label>Determinazione</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Creatività')">
        <img src="https://via.placeholder.com/150?text=Creatività" alt="Creatività">
        <label>Creatività</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Ottimismo')">
        <img src="https://via.placeholder.com/150?text=Ottimismo" alt="Ottimismo">
        <label>Ottimismo</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Resilienza')">
        <img src="https://via.placeholder.com/150?text=Resilienza" alt="Resilienza">
        <label>Resilienza</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Equilibrio')">
        <img src="https://via.placeholder.com/150?text=Equilibrio" alt="Equilibrio">
        <label>Equilibrio</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Entusiasmo')">
        <img src="https://via.placeholder.com/150?text=Entusiasmo" alt="Entusiasmo">
        <label>Entusiasmo</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Gentilezza')">
        <img src="https://via.placeholder.com/150?text=Gentilezza" alt="Gentilezza">
        <label>Gentilezza</label>
      </div>
      <div class="carousel-item" onclick="toggleChoice('Consapevolezza')">
        <img src="https://via.placeholder.com/150?text=Consapevolezza" alt="Consapevolezza">
        <label>Consapevolezza</label>
      </div>
    </div>

    <p class="summary">Emozioni selezionate: <span id="selectedEmotions">Nessuna</span></p>

    <button onclick="showSummary()">Conferma</button>

    <script>
      const selectedEmotions = new Set();

      function toggleChoice(emotion) {
        if (selectedEmotions.has(emotion)) {
          selectedEmotions.delete(emotion);
        } else {
          selectedEmotions.add(emotion);
        }
        document.getElementById("selectedEmotions").textContent = 
          Array.from(selectedEmotions).join(', ') || 'Nessuna';
      }

      function showSummary() {
        if (selectedEmotions.size === 0) {
          alert("Per favore, seleziona almeno un'emozione prima di confermare.");
          return;
        }
        alert(`Hai selezionato: ${Array.from(selectedEmotions).join(', ')}`);
      }
    </script>
  </body>
</html>
